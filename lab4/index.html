<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
	initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>EMQTT Painter</title>

	<style>
		@import 'ui/css/evothings-app.css';
		body
		{
			display:table;
			overflow:hidden;
		}
		div
		{
			display:table-row;
		}
		div+ div
		{
			height:100%;
		}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
</script>

<script src="cordova.js"></script>
<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg">
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings">
	</header>

	<h1>Chatty</h1>

	<p>
		<span id="info">Not Connected</span>
		<button id="connect" class="btn-danger" onclick="app.setupConnection();">Reconnect</button>
	</p>

	<textarea id="messageBox" placeholder="Welcome, to begin chatting simply enter your message below and press send :)" readonly></textarea>
	<textarea class="col-xs-8 col-sm-8 col-md-8 col-lg-8" placeholder="Enter message" id="inputBox" cols="10" rows="2"></textarea>
	<button class="col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-success" id="confirmButton">Send</button>

	<script>
		// Make the canvas fill the part of the screen that's not taken up by other elements.
		console.log("loading...");
		window.blockMenuHeaderScroll = true;
		document.body.style.overflow = "hidden";
		document.onreadystatechange = function () {
			if (document.readyState == "complete") {
			}
		};
	</script>


	<script src="libs/mqttws/mqttws.js"></script>
</body>
</html>
